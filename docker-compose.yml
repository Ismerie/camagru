version: '3.8'
services:
  back:
    build: ./backend
    container_name: back
    env_file:
      - .env
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"

  front:
    build: ./frontend
    container_name: front
    ports:
      - "3000:80"
    depends_on:
      - back
    restart: always
